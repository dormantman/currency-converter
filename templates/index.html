<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        .main {
            display: flex;
            flex-flow: column;
            align-items: center;
        }
        div {
            display: flex;
            padding: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="main">
    <h1>Currency Converter</h1>
    <form action="/get_currency" method="get">
        <div>
            <select name="to">
                <option value="RUB">USD to RUB</option>
                <option value="USD">RUB to USD</option>
            </select>
        </div>
        <div>
            <p>Amount: <input type="number" step="0.0000000000001" min="0" name="amount"></p>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
